<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do</title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
</head>
<body ng-app="app">

  <div ng-controller="TodoCtrl">
    <select ng-model='orderFilter'>
      <option value="">No Sorting</option>
      <option value="completedOnTop">Completed On Top</option>
      <option value="completedOnBottom">Completed On Bottom</option>
      <option value="dueDateDesc">Due Date Descending</option>
      <option value="dueDateAsc">Due Date Ascending</option>
    </select>

 {{orderFilter}}



    <div class="newtodo">
      <input ng-model="newTask"></input>
      <input ng-model="newDueDate"></input>
      <button ng-click="pushNewTask()">Create new Task!</button>
      <button ng-click="toggleCompleted()">{{ toggleCompletedText() }}</button>
      <button ng-click="clearCompleted()">Clear Completed Tasks</button>
    </div>
    <table>
      <tr todo-item ng-repeat="item in items | filterCompleted: !showCompleted | filterByCriteria:orderFilter"></tr>
    </table>
  </div>


  <!-- modules -->
  <script src="js/app.js"></script>

  <!-- filters -->
  <script src="js/filters/filters.js"></script>

  <!-- directives -->
  <script src="js/directives/todoItem.js"></script>

  <!-- services -->
  <script src="js/services/todoService.js"></script>

  <!-- controllers -->
  <script src="js/controllers/todoController.js"></script>

</body>
</html>
